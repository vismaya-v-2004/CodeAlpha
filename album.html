<!DOCTYPE html>
<html lang="en">
<head><style>
    body{background-color: rgb(235, 239, 238);
    }
    .gallery-container {
max-width: 800px;
margin: 40px auto;
}
.image-display {
width: 100%;
height: 500px;
border: 1px solid #a26767;
margin-bottom: 20px;
}
.image-display img {
width: 100%;
height: 100%;
object-fit: cover;
}
.thumbnail-container {
display: flex;
flex-wrap: wrap;
justify-content: center;
}
.thumbnail {
width: 20%;
margin: 10px;
border: 2px solid #c96e6e;
cursor: pointer;
}
.thumbnail.active {
border-color: #007bff;
}
.navigation {
text-align: center;
}
#prevButton, #nextButton {
font-size: 24px;
padding: 10px 20px;
border: none;
border-radius: 5px;
cursor: pointer;
background-color: #a26767;
}
#prevButton:hover, #nextButton:hover {
background-color: #007bff;
color: #fff;
}</style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body><h1><u>IMAGE GALLERY</u></h1>
<div class="gallery-container">
<div class="image-display">
<img src="C:\Users\user\Documents\Desktop\New folder (3)\images (4).jpg" alt="Image 1" id="displayedImage">
</div>
<div class="thumbnail-container">
<img src="C:\Users\user\Documents\Desktop\New folder (3)\download.jpg" alt="Image 1" class="thumbnail active">
<img src=  "C:\Users\user\Documents\Desktop\New folder (3)\images (1).jpg" alt="Image 2" class="thumbnail">
<img src="C:\Users\user\Documents\Desktop\New folder (3)\images (3).jpg" alt="Image 3" class="thumbnail">
<img src="C:\Users\user\Documents\Desktop\New folder (3)\images.jpg" alt="Image 4" class="thumbnail">
<img src="C:\Users\user\Documents\Desktop\New folder (3)\download (1).jpg" alt="Image 5" class="thumbnail">
</div>
<div class="navigation">
<button id="prevButton"><</button>
<button id="nextButton">></button>
</div>
</div>
<script>
    let thumbnails = document.querySelectorAll('.thumbnail');
let displayedImage = document.getElementById('displayedImage');
let prevButton = document.getElementById('prevButton');
let nextButton = document.getElementById('nextButton');
let currentIndex = 0;
thumbnails.forEach((thumbnail, index) => {
thumbnail.addEventListener('click', () => {
displayedImage.src = thumbnail.src;
currentIndex = index;
updateThumbnails();
});
});
prevButton.addEventListener('click', () => {
currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
displayedImage.src = thumbnails[currentIndex].src;
updateThumbnails();
});
nextButton.addEventListener('click', () => {
currentIndex = (currentIndex + 1) % thumbnails.length;
displayedImage.src = thumbnails[currentIndex].src;
updateThumbnails();
});
function updateThumbnails() {
thumbnails.forEach((thumbnail) => {
thumbnail.classList.remove('active');
});
thumbnails[currentIndex].classList.add('active');
}</script>

</body>
</html>
